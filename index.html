<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet"> 
    <script src="https://kit.fontawesome.com/bafd2ce9ae.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <div class="grid-container">
        <div class="item-1">
            <p class="network">Network</p>
        </div>
        <div class="item-2">
            <p class="feed-title">Your Feed</p>
        </div>
        <div class="item-3">
            <i class="fas fa-user-circle fa-10x" id="myicon"></i>
            <a href="">Add an avatar</a> 
            <p>James Doe</p>
        </div>
        <div class="item-4">
            <h1 class="">Neil M <span class="count">9 like(s)</span></h1>
            <p>I just set up this new discord bot, let me know what you all think. <a href="#">link</a></p>
            <button onclick="like(0)" class="btn">Like</button>
        </div>
        <div class="item-5">
            <h1 class="">Nichole K <span class="count-2">12 like(s)</span></h1>
            <p>just finished my <a href="#">next comic</a>, check it out </p>
            <button onclick="like(1)" class="btn">Like</button>
        </div>
        <div class="item-6">
            <h1 class="">Jim R <span class="count-3">9 like(s)</span></h1>
            <p>I can't stop listening to the <a href="#">new album</a> who else is liking it?</p>
            <button onclick="like(2)" class="btn">Like</button>
        </div>
        <script src="script.js"></script>
    </div>
</body>
</html>
